<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gráficos de Notas</title>
    <!-- Enlaces a Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Librería Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Librerías para exportar a PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Estilos Personalizados (opcional) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Encabezado -->
        <header class="d-flex justify-content-between align-items-center my-4">
            <h1>Visualización de Datos</h1>
            <a href="index.html" class="btn btn-secondary">Volver al Inicio</a>
        </header>

        <!-- Selectores de Gráficos -->
        <div class="row mb-4">
            <!-- Selector de Datos -->
            <div class="col-md-3">
                <label for="dataSelector" class="form-label">Selecciona los Datos a Graficar:</label>
                <select id="dataSelector" class="form-select">
                    <option value="">-- Seleccionar --</option>
                    <option value="general">Porcentajes Generales (TEA, TEP, TED)</option>
                    <option value="materia">Porcentajes por Materia</option>
                    <option value="alumno">Notas por Alumno</option>
                </select>
            </div>

            <!-- Selector de Tipo de Gráfico -->
            <div class="col-md-3">
                <label for="chartTypeSelector" class="form-label">Selecciona el Tipo de Gráfico:</label>
                <select id="chartTypeSelector" class="form-select">
                    <option value="bar">Barra</option>
                    <option value="pie">Torta</option>
                    <option value="line">Línea</option>
                    <option value="radar">Radar</option>
                    <option value="doughnut">Doughnut</option>
                </select>
            </div>

            <!-- Botón para Renderizar Gráfico -->
            <div class="col-md-3 d-flex align-items-end">
                <button id="renderChartButton" class="btn btn-primary w-100">Generar Gráfico</button>
            </div>
        </div>

        <!-- Filtros Adicionales -->
        <div id="additionalFilters" class="row mb-4" style="display: none;">
            <!-- Filtro por Tipo de Nota -->
            <div class="col-md-3">
                <label for="noteTypeSelector" class="form-label">Tipo de Nota:</label>
                <select id="noteTypeSelector" class="form-select">
                    <option value="numerica">Nota Numérica</option>
                    <option value="tea_tep_ted">TEA/TEP/TED</option>
                </select>
            </div>

            <!-- Filtro por Ciclo -->
            <div class="col-md-3">
                <label for="cycleSelector" class="form-label">Selecciona el Ciclo:</label>
                <select id="cycleSelector" class="form-select">
                    <option value="">-- Seleccionar --</option>
                    <option value="ciclo-basico">Ciclo Básico</option>
                    <option value="ciclo-superior">Ciclo Superior</option>
                </select>
            </div>

            <!-- Filtro por Curso -->
            <div class="col-md-3">
                <label for="courseSelector" class="form-label">Selecciona el Curso:</label>
                <select id="courseSelector" class="form-select" multiple>
                    <!-- Opciones se llenarán dinámicamente -->
                </select>
                <small class="form-text text-muted">Mantén presionada la tecla Ctrl (Windows) o Cmd (Mac) para seleccionar múltiples cursos.</small>
            </div>

            <!-- Filtro por Materia (Múltiple) -->
            <div class="col-md-3">
                <label for="subjectSelector" class="form-label">Selecciona la(s) Materia(s):</label>
                <select id="subjectSelector" class="form-select" multiple>
                    <!-- Opciones se llenarán dinámicamente -->
                </select>
                <small class="form-text text-muted">Mantén presionada la tecla Ctrl (Windows) o Cmd (Mac) para seleccionar múltiples materias.</small>
            </div>

            <!-- Filtro por Alumno (Solo para "Notas por Alumno") -->
            <div class="col-md-3" id="studentFilterContainer" style="display: none;">
                <label for="studentSelector" class="form-label">Selecciona el Alumno:</label>
                <select id="studentSelector" class="form-select">
                    <option value="">-- Seleccionar --</option>
                </select>
            </div>

            <!-- Botón para Aplicar Filtros -->
            <div class="col-md-3 d-flex align-items-end mt-3">
                <button id="applyFilterButton" class="btn btn-secondary w-100">Aplicar Filtros</button>
            </div>
        </div>

        <!-- Contenedor para múltiples gráficos -->
        <div id="chartsContainer" class="mb-4"></div>

        <!-- Botón para Exportar Gráficos a PDF -->
        <div class="mb-4">
            <button id="exportChartPDFButton" class="btn btn-success">Exportar Gráficos a PDF</button>
        </div>

        <!-- Contenedor de Mensajes -->
        <div id="messageContainer"></div>
    </div>

    <!-- Librerías Externas -->
    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Archivo JavaScript Personalizado -->
    <script src="graphs.js"></script>
</body>
</html>
